add_newline = false

format = """
($cmd_duration
)\
$battery\
$character\
$directory\
$git_branch$git_commit$git_status
"""

[character]
success_symbol = "[ğº](bold green)"
error_symbol   = "[ğº](bold green)" # is it really that infomative?

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
truncation_symbol = "../"
read_only         = "ğŸ”’"

[cmd_duration]
format = "Last command took [$duration](bold yellow)."
min_time = 60_000
show_notifications = true
min_time_to_notify = 600_000

[git_branch]
format = "[$branch](bold purple) "
only_attached = true

[git_commit]
format = "[$hash](bold purple) "
commit_hash_length = 7

[git_status]
format     = '([$staged\[$untracked$modified$renamed$deleted( $conflicted)\]](red) )'
staged     = "."
untracked  = "+"
modified   = "*"
renamed    = "~"
deleted    = "Ã—"
conflicted = "!"

[battery]
format = '[\[$percentage\] ]($style)'

[[battery.display]]
threshold = 10
style = "bold red"
