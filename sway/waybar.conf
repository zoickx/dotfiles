{
    "layer": "top",
    "position": "bottom",
    "height": 22,
    "modules-left": ["sway/workspaces", "sway/mode","sway/window"],
    "modules-right": ["network", "battery", "clock","tray"],
    "sway/window": {
        "max-length": 50
    },
    "tray": {
    "icon-size": 22
    },
    "battery": {
        "format": "{capacity}% {icon}",
        "format-icons": ["", "", "", "", ""]
    },
    "clock": {
        "format-alt": "{:%a, %d. %b  %H:%M}"
    },
    "network": {
        "format": "{essid}"
    },
    "sway/workspaces": {
        "persistent_workspaces": {
            "1": [],
            "2": [],
            "3": [],
            "4": [],
            "5": [],
            "6": [],
            "7": [],
            "8": [],
            "9": []
        }
    }
}
