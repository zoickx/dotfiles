### Dumbed down version of [usr/share/doc/alacritty/example/alacritty.yml].
### Only basic graphical configs present. Much more is available.

window:
  decorations: none

font:
  normal:
    family: {{mono_font_family}}
  size: {{mono_font_size}}

### Color template stolen from
### [https://github.com/aaron-williamson/base16-alacritty]
colors:
  # Default colors
  primary:
    background: '{{base00}}'
    foreground: '{{base05}}'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '{{base00}}'
    cursor: '{{base05}}'

  # Normal colors
  normal:
    black:   '{{base00}}'
    red:     '{{base08}}'
    green:   '{{base0B}}'
    yellow:  '{{base0A}}'
    blue:    '{{base0D}}'
    magenta: '{{base0E}}'
    cyan:    '{{base0C}}'
    white:   '{{base05}}'

  # Bright colors
  bright:
    black:   '{{base03}}'
    red:     '{{base08}}'
    green:   '{{base0B}}'
    yellow:  '{{base0A}}'
    blue:    '{{base0D}}'
    magenta: '{{base0E}}'
    cyan:    '{{base0C}}'
    white:   '{{base07}}'

  indexed_colors:
    - { index: 16, color: '{{base09}}' }
    - { index: 17, color: '{{base0F}}' }
    - { index: 18, color: '{{base01}}' }
    - { index: 19, color: '{{base02}}' }
    - { index: 20, color: '{{base04}}' }
    - { index: 21, color: '{{base06}}' }
