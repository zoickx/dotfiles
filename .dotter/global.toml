[gui.variables]
mono_font_family = "Iosevka"
mono_font_size = "16.0"

[base16-theme.variables]
base16-theme-name = "base16-google-dark"
base00 = "#1d1f21"
base01 = "#282a2e"
base02 = "#373b41"
base03 = "#969896"
base04 = "#b4b7b4"
