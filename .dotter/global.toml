[emacs]
depends = ["gui", "base16-theme"]

[emacs.files]
"emacs/early-init.el" = "~/.config/emacs/early-init.el"
"emacs/init.el"       = "~/.config/emacs/init.el"
"emacs/emacsd.org"    = "~/.config/emacs/emacsd.org"

[i3.files]
"i3" = "~/.config/i3/config"

[sway.files]
"sway/sway.conf" = "~/.config/sway/config"
"sway/waybar.conf" = "~/.config/waybar/config"
"sway/waybar.css" = "~/.config/waybar/style.css"

[git]
depends = ["global"]

[git.files]
"gitconfig" = "~/.config/git/config"

[zsh]
depends = ["base16-theme"]

[zsh.files]
"zsh/zshrc" = "~/.zshrc"
"zsh/zshenv" = "~/.zshenv"

[alacritty]
depends = ["gui", "base16-theme"]

[alacritty.files]
"alacritty.yml" = "~/.config/alacritty/alacritty.yml"

